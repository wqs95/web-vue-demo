<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--1、导入Vue的包-->
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <form>
        <table>
            <tr>
                <td><label for="single">v-bind单向绑定</label> </td>
                <td>
                    <!--v-bind 只能实现数据的单向绑定，从M自动绑定到V，无法实现数据的双向绑定-->
                    <input type="text" v-bind:value="msg" id="single">
                </td>
            </tr>
            <tr>
                <td><label for="double">v-model双向绑定</label></td>
                <td>
                    <!--v-model 可以实现表单元素和model中数据的双向数据绑定。-->
                    <!--注意：v-model只能运用在表单元素中：
                             input(radio、text、address、email...) select checkbox textarea等
                    -->
                    <input type="text" v-model:value="msg" id="double">
                </td>
            </tr>
            <tr>
                <td><label for="">简易计数器</label> </td>
                <td>
                    <input type="text" v-model="n1">
                    <select v-model="opt">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="text" v-model="n2">
                    <input type="button" value="=" @click="calc">
                    <input type="text" v-model="result">
                </td>
            </tr>
        </table>
    </form>


</div>
<script>
    //Console输入"window.vm"并回车可看到挂载到window的Vue实例vm.
    var vm = new Vue({
        el: '#app',
        data: {//data属性中，存放的是el中要用到的数据
            msg: "都是大佬",
            n1: 0,
            n2: 0,
            result: 0,
            opt: '+'
        },
        methods: {
            calc() {
                /*switch (this.opt) {
                    case "+":
                        this.result = parseInt(this.n1,) + parseInt(this.n2);
                        break;
                    case "-":
                        this.result = parseInt(this.n1,) - parseInt(this.n2);
                        break;
                    case "*":
                        this.result = parseInt(this.n1,) * parseInt(this.n2);
                        break;
                    case "/":
                        this.result = parseInt(this.n1,) / parseInt(this.n2);
                        break;
                }*/
                //下面为取巧方式(将字符串解析为程序后运行)，但是项目中尽量少用。
                var codeStr = 'parseInt(this.n1,) ' + this.opt + ' parseInt(this.n2)';
                this.result = eval(codeStr);
            }
        }
    })
</script>
</body>
</html>
