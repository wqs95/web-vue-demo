<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--1、导入Vue的包-->
    <script src="../../lib/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .thin {
            font-weight: 200;
        }
        .italic {
            font-style: italic;
        }
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
<!--    <h1 class="red thin">这是一个很大的h1吗</h1>-->
    <!--第一种使用方式：直接传递一个数组，注意：这里的class需要使用v-bind做数据绑定-->
    <h1 :class="['thin','red']">这是一个很大的h1吗</h1>

    <!--在数组中使用三元表达式-->
<!--    <h1 :class="['thin',flag ? 'red':'']">这是一个很大的h1吗</h1>-->
    <!--在数组中使用对象来代替三元表达式，提高代码可读性。后面为true,则'active'应用，否则不应用-->
    <h1 :class="['thin',{'active':flag}]">这是一个很大的h1吗</h1>

    <!--在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，
        也可以不带引号，所以这里我没写引号，属性的值，是一个标识符
    -->
<!--    <h1 :class="{red:true,thin:true}">这是一个很大的h1吗</h1>-->
    <h1 :class="classObj">这是一个很大的h1吗</h1>
</div>
<script>
    var vm = new Vue({
        el: '#app',//表示当前我们new的这个Vue实例,要控制页面上哪个区域
        //这里的data就是MVVM中的"M",专门用来保存每个页面的数据的
        data: {//data属性中，存放的是el中要用到的数据
            flag: true,
            classObj: {red:true,thin:true},
        }
    })
</script>
</body>
</html>
